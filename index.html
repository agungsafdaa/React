<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
      integrity="sha512-pBSlhNUvB+td6sjW1zmR6L7c7kVWR4octUPl4tfHmzO63424nxta8aLmficEcAAswQmRqTiToi63AazDurj/Sg=="
      crossorigin="anonymous"
    ></script>
  </head>

    <div id="root"></div>

      class App extends React.Component {
        render() {
          return (
            <div class="container">
              <div class="frame">

                  <h1 class="header-tittle">Todo list</h1>
                  <button class="header-btn main-red-color">Clear</button>
                </section>

                <section class="add">
                  <form class="add-form">
                    <input type="text" class="add-input" />
                    <button class="add-btn">Add</button>
                  </form>
                </section>
                <section class="todos">
                  <div class="todo">
                    <span class="todo-text">Learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning react</span>
                  </div>

                    <span class="todo-text">Learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning react</span>
                  </div>
                </section>
              </div>
            </div>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
